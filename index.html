<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Chivo:ital,wght@0,400;0,500;0,600;0,800;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/bookmark.png" type="image/x-icon">
        <!-- Font Awesome file -->
    <link rel="stylesheet" href="css/all.min.css">
        <!-- bootStrap File -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
        <!-- Main Css Style -->
    <link rel="stylesheet" href="css/crud.css">
</head>

<body>
    <div class="bg-web">
        <div class="container  mx-auto p-3 w-75 py-5 ">

            <div class=" text-center">
                <h1>Bookmarker</h1>
            </div>

            <div
                class="bookmark-content p-3 py-4 mt-5  d-flex justify-content-center align-items-center w-100  flex-column g-4 ">
                <h2>
                    <i class="fa-brands fa-studiovinari"></i>
                    Bookmark your favorite sites
                    <i class="fa-brands fa-studiovinari"></i>
                </h2>

                <div class="siteName d-flex justify-content-center flex-column w-100">
                    <label for="sitename" class=" changeColor">
                        <i class="fa-solid fa-book-bookmark"></i>
                        Site Name</label>
                    <input type="text" required oninput="validationName()" class=" form-control mt-2 "
                        placeholder="Bookmark Name" id="sitename">
                    <div class="  text-danger bg-light rounded-3 wrong d-none"><i class="fa-solid fa-circle-exclamation"></i>
                        Must Start with Capital Character and Min 3 Numbers*</div>
                </div>

                <div class="SiteURL d-flex justify-content-center  flex-column w-100 mt-4 ">
                    <label for="SiteURL" class=" changeColor">
                        <i class="fa-solid fa-link"></i>
                        Site URL</label>
                    <input type="text" oninput="validationUrl()" class=" form-control mt-2" placeholder="Website URL"
                        id="SiteURL">
                    <div class="  text-danger bg-light rounded-3 valide d-none"><i class="fa-solid fa-circle-exclamation"></i>
                        Must Start with https*</div>
                </div>

                <button class="btn btn-sumbit btn-outline-warning px-5 mt-4">Submit</button>
            </div>

            <div class="table-responsive mt-3 rounded-4">
                <table class="table  table-warning text-center ">
                    <thead>
                        <tr>
                            <th scope="col">Index</th>
                            <th scope="col">Website Name</th>
                            <th scope="col">Visit</th>
                            <th scope="col">Delete</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">

                    </tbody>
                </table>
            </div>












        </div>

    </div>









    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/crud.js"></script>
</body>

</html>
